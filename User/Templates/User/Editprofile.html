{% extends 'User/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=, initial-scale=1.0"> 
    <title>Editprofile</title> 
</head> 
<body> 
    <form action="" method="post"> 
        {% csrf_token %} 
        <table border="1" align="center"> 
            <tr> 
                <td>Name</td> 
                <td><input type="text" name="txt_name" value="{{user.user_name}}" id=""></td> 
            </tr> 
            <tr> 
                <td>Email</td> 
                <td><input type="text" name="txt_email" value="{{user.user_email}}" id=""></td> 
            </tr> 
            <tr> 
                <td>Address</td> 
                <td><input type="text" name="txt_address" value="{{user.user_address}}" id=""></td> 
            </tr> 
            <tr> 
                <td colspan="2" align="center"><input type="submit"value="Submit"></td> 
            </tr> 
        </table> 
    </form> 
</body> 
</html>
{% endblock content %}
