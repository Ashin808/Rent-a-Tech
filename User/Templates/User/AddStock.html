{% extends 'User/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Stock</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        /* body {
            background-color: #e6ecef;
            color: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        } */
        /* .container {
            max-width: 300px;
            width: 100%;
            padding: 15px;
        } */
        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            font-size: 13px;
            border-bottom: 1px solid #e0e5e8;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e5e8;
            border-radius: 4px;
            font-size: 13px;
            color: #34495e;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #16a085;
            border-color: #000000;
        }
        .center {
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            td {
                padding: 8px;
                font-size: 12px;
            }
            input[type="number"],
            input[type="submit"] {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Stock Quantity</td>
                    <td><input type="number" name="txt_quantinty" id="txt_quantity" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <input type="submit" name="btn_submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
